<!DOCTYPE html>
<html>
<head>
  <title>Smart Contract Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2 class="mb-4">Smart Contract Scanner</h2>
    
    <form id="uploadForm">
      <div class="mb-3">
        <label for="contract" class="form-label">Upload Solidity Contract (.sol)</label>
        <input type="file" class="form-control" id="contract" name="contract" required>
      </div>
      <button type="submit" class="btn btn-primary">Scan</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("contract");
      const formData = new FormData();
      formData.append("contract", fileInput.files[0]);

      const res = await fetch("http://localhost:5000/scan", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("result").innerHTML =
        "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    });
  </script>
</body>
</html>
